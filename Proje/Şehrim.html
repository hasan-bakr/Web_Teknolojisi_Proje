    <script>
      const apiKey = "7c8fec84c34b6c7ddfaf411b992fdba2";
    const url = `https://api.openweathermap.org/data/2.5/weather?q=ADIYAMAN&appid=7c8fec84c34b6c7ddfaf411b992fdba2&units=metric`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const city = data.name;
        const temp = data.main.temp;
        const description = data.weather[0].description;
        const icon = data.weather[0].icon;

        document.getElementById("city").textContent = city;
        document.getElementById("temp").textContent = temp + "°C";
        document.getElementById("description").textContent = description;
        document.getElementById("icon").setAttribute("src", `https://openweathermap.org/img/w/${icon}.png`);
      })
      .catch
    </script>
