    <script>
        function kontrol(event)
        {
            event.preventDefault();
            var email = document.getElementById('email').value;
            var password = document.getElementById('pass').value;
            
            if(email.endsWith('@sakarya.edu.tr'))
            {
                var kullanici = email.split('@')[0];
                if(kullanici != password)
                {
                    alert("Şifre ya da Email hatalı.");
                    return;
                }
                window.location.href = "HakkımdaAfter.html";
            }
            else
            {
                alert("@sakarya.edu.tr ile bittiğine emin olunuz." );
                return;
            }

            
        }
    </script>
